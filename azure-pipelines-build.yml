# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '01bb2562-3fb6-4c33-b588-d5e4fa51cd04'
  imageRepository: 'webapp'
  containerRegistry: 'democontainer24.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/WebApplication1/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'windows-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: NuGetToolInstaller@1
      inputs:
        versionSpec: 
    - task: NuGetCommand@2
      inputs:
          command: 'restore'
          restoreSolution: '**/*.sln'
          feedsToUse: 'select'
    - task: VSBuild@1
      inputs:
          solution: '**\*.sln'
          msbuildArgs: '/p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl="$(build.artifactStagingDirectory)"'
    - task: PublishSymbols@2
      inputs:
        SearchPattern: '**/bin/**/*.pdb'
        PublishSymbols: false
    - task: Docker@2
      inputs:
        containerRegistry: 'democontainer24'
        repository: '$(Build.Repository.Name)'
        command: 'build'
        Dockerfile: 'Dockerfile'
        buildContext: '$(Build.ArtifactStagingDirectory)/'
        tags: 'latest'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: 'democontainer24'
        repository: '$(Build.Repository.Name)'
        command: 'push'
        tags: 'latest'